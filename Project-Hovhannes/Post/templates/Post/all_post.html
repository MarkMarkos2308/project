<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Here are all posts.</h1>
    {% for post in posts %}
        <a href = "{% url 'details' post.id %}">
            <div>
                <h3>{{ post.Title }}</h3>
                <img src = "{{ post.image.url }}">
                <h1>{{ post.user }}</h1>
                <h5>{{ post.telephone }}</h5>
                <h5>{{ post.Type }}</h5>
                <h5>{{ post.Description }}</h5>
                <h5>{{ post.Area }}</h5>
                <h5>{{ post.Rooms }}</h5>
                <h5>{{ post.Address }}</h5>
            </div>
        </a>
    {% endfor %}
</body>
</html>
